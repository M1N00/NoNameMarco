<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoNameMarco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;            /* Utilise Flexbox pour aligner les éléments */
            justify-content: center;  /* Centre les images horizontalement */
            align-items: center;      /* Centre les images verticalement */
            flex-wrap: wrap;          /* Permet de faire un retour à la ligne si nécessaire */
            gap: 20px;                /* Ajoute un espacement (padding) entre les images */
            padding: 20px;            /* Ajoute du padding autour du div-container */
        }

        .container img,
        .container video {
            max-width: 100%;         /* S'assure que l'image ou la vidéo ne dépasse pas du div */
            height: auto;            /* Garde les proportions de l'image ou de la vidéo */
            max-height: 90vh;        /* Limite la hauteur de l'image ou de la vidéo à 90% de la hauteur de la page */
            display: block;  
        }
   
    </style>
</head>
<body>
    <h1>Bienvenue sur Marcolet Anonyme V0.2</h1>
    <p>Un espace libre pour s’exprimer et partager.</p>
    
    <input type="file" id="imageInput" />
    <button id="uploadButton">Upload Image</button>

    <p></p>
    <h2>Voici les derniers potins en image:</h2>

    <div id="container" class="container">

    </div>
</body>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script src="script.js"></script>

<script src="script2.js" type="module"></script>

<script>
    // Ajoutez ce script pour afficher les vidéos avec les attributs nécessaires
    function displayMedia(url, type) {
        const container = document.getElementById('container');
        let mediaElement;
        
        if (type === 'image') {
            mediaElement = document.createElement('img');
            mediaElement.src = url;
        } else if (type === 'video') {
            mediaElement = document.createElement('video');
            mediaElement.src = url;
            mediaElement.controls = true;
            mediaElement.preload = 'metadata';
        }
        
        container.appendChild(mediaElement);
    }
</script>

</html>
